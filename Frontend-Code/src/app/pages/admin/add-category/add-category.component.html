<mat-card>
    <h1 style="margin-top: 10px; margin-left: 10px; font-weight: 500;">Add New Category</h1>

    {{category|json}}
    <mat-card-content>



        <div class="bootstrap-wrapper">


            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
            

                        <mat-form-field  class="full-width" appearance="fill">
                            <mat-label>Title</mat-label>
                            <input name="username" autofocus [(ngModel)]="category.title"
                            matInput placeholder="Enter Your Title" required>
                         </mat-form-field>
                         
                         <mat-form-field  class="full-width" appearance="fill">
                            <mat-label>Description</mat-label>
                            <textarea name="description" [(ngModel)]="category.description" required
                            matInput placeholder="Enter Your Descritpion" rows="15" ></textarea>
                         </mat-form-field>
            

                            <div class="container text-center mt15" >
                                <button mat-raised-button color="accent">Add</button>
                            </div>


                    </form>
                </div>
            </div>

        </div>




      


    </mat-card-content>
</mat-card>
