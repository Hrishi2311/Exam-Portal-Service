
<mat-card>
    <h1 style="margin-left: 10px; margin-top: 10px;">Add New Quiz</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
             <form (ngSubmit)="addQuiz()">
                 <!-- title field -->
                  <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input [(ngModel)]="quizData.title"  type="text" name="title" placeholder="Enter your title" matInput required>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea [(ngModel)]="quizData.description" type="text" name="description" required
                     placeholder="Enter your description" 
                     rows="5" matInput></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <!-- max marks -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Max Marks</mat-label>
                            <input required [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!-- number of questions to be dispalyed -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number of Question</mat-label>
                            <input required [(ngModel)]="quizData.numberOfQuestion"   type="text" name="numberOfQuestions" placeholder="Enter here" matInput>
                        </mat-form-field>
                    </div>
                </div>
                 <!-- active field  -->

                 
                    <mat-slide-toggle
                    name="active"
                    [(ngModel)]="quizData.active"
                        class="example-margin"
                        [checked]="false"
                        style="margin-bottom: 20px;"
                        color="primary" >
                      Publish Status
                    </mat-slide-toggle><br>

                    <!-- category select -->
                    <mat-form-field appearance="fill" class="w100">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quizData.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c['cid']">
                            {{c ['title']}}
                          </mat-option>
                          
                        </mat-select>
                      </mat-form-field>
                
                      <div class="container" style="text-align: center;">
                        <button style="margin-bottom: 20px;" mat-raised-button color="primary" type="submit">Add</button>
                      </div>


             </form>
        </div>
    </div>
</mat-card>

<!-- {{quizData|json }} -->
