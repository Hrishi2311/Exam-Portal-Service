<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1 class="head" style="font-weight: 600;">Add questions to {{qTitle}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>Enter Details Of New questions</mat-card-subtitle>
                    <mat-card-content>
                        <form (submit)="formSubmit()">

                            <div class="form-floating mb-3" style="margin-top: 50px;">
                                <textarea type="text" class="form-control c" [(ngModel)]="questions.content"
                                    name="content" id="content" placeholder="Enter questions" required></textarea>
                                <label for="content">Content</label>
                            </div>

                            <!-- app.component.html -->

                                
                            

                            <div class="row" style="margin-top: 20px;">
                                <div class="form-floating col-6">
                                    <input type="text" class="form-control" [(ngModel)]="questions.option1"
                                        name="option1" id="option1" placeholder="Enter option1" required>
                                    <label for="option1" style="margin-left: 15px;">Option 1</label>
                                </div>

                                <div class="form-floating col-6">
                                    <input type="text" class="form-control" [(ngModel)]="questions.option2"
                                        name="option2" id="option2" placeholder="Enter option2" required>
                                    <label for="option2" style="margin-left: 15px;">Option 2</label>
                                </div>
                            </div>

                            <div class="row" style="margin-top: 20px;">
                                <div class="form-floating col-6">
                                    <input type="text" class="form-control" [(ngModel)]="questions.option3"
                                        name="option3" id="option3" placeholder="Enter option3">
                                    <label for="option3" style="margin-left: 15px;">Option 3</label>
                                </div>

                                <div class="form-floating col-6">
                                    <input type="text" class="form-control" [(ngModel)]="questions.option4"
                                        name="option4" id="option4" placeholder="Enter option4">
                                    <label for="option4" style="margin-left: 15px;">Option 4</label>
                                </div>

                                <div class="form-floating col-12" style="margin-top: 20px;">
                                    <select class="form-select form-select" name="answer"
                                        aria-label=".form-select-lg example" required [(ngModel)]="questions.answer"
                                        name="answer">
                                        <option *ngIf="questions.option1" [value]="questions.option1">
                                            {{questions.option1}}
                                        </option>
                                        <option *ngIf="questions.option2" [value]="questions.option2">
                                            {{questions.option2}}
                                        </option>
                                        <option *ngIf="questions.option3" [value]="questions.option3">
                                            {{questions.option3}}
                                        </option>
                                        <option *ngIf="questions.option4" [value]="questions.option4">
                                            {{questions.option4}}
                                        </option>
                                    </select>
                                    <label for="answer" style="margin-left: 15px;">Answer</label>
                                </div>
                            </div>

                            <button mat-raised-button color="primary" style="margin-top:40px; margin-left: 200px; ">Add
                                questions</button>

                        </form>
                    </mat-card-content>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
</div>
