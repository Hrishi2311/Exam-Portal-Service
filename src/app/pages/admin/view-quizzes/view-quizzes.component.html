<mat-card class="margin " *ngFor="let item of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{item.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{item.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{item.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/' + item.qid + '/' + item.title" class="margin11"  mat-stroked-button color="primary">Questions</button>
        <button mat-stroked-button class="margin11" color="primary">Max Marks {{ item.maxMarks }}</button>
        <button mat-stroked-button color="primary" class="margin11"> Questions {{ item.numberOfQuestion }}</button>
            <button mat-stroked-button color="primary" class="margin11" [routerLink]="'/admin/quiz/'+item.qid"> update</button>
        <button mat-stroked-button color="primary" class="margin11"> Quiz Attempt</button>
        <button mat-stroked-button color="warn" class="margin11" (click)="deleteQuiz(item.qid )"> Delete</button>
    </mat-card-actions>
</mat-card>
<div class="container" style="text-align: center; margin-top: 20px;">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary"> Add New Quiz</button>
</div>
